<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card-content">
        <header class="card-header">
          <h2 class="card-text-bold">Get <span class="text-violet">insights</span> that help your business grow.</h2>
        </header>
        <div class="card-body">
          <p class="text-light">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <footer class="card-footer">
          <div class="card-stats">
            <p class="card-text-number">10k+</p>
            <p class="text-light text-uppercase">companies</p>
          </div>
          <div class="card-stats">
            <p class="card-text-number">314</p>
            <p class="text-light text-uppercase">templates</p>
          </div>
          <div class="card-stats">
            <p class="card-text-number">12M+</p>
            <p class="text-light text-uppercase">queries</p>
          </div>
        </footer>
      </section>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="image header" />
      </div>
    </main>
  </body>
</html>
